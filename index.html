<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cinema Quiz</title>
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="main.js"></script>

    <meta name="author" content="Emilio Hernando, Manoel Castro" />

    <!-- OGD Code -->
    <meta
      content="Cinema Quiz | The ultimate cinema quiz"
      property="og:title"
    />
    <meta
      content="A ten question test to show your knowledge about cinema."
      property="og:description"
    />
    <meta content="./images/twitter_card.png" property="og:image" />
    <!-- Twitter Cards Code -->
    <meta
      content="Cinema Quiz | The ultimate cinema quiz"
      property="twitter:title"
    />
    <meta
      content="A ten question test to show your knowledge about cinema."
      property="twitter:description"
    />
    <meta content="./images/twitter_card.png" property="twitter:image" />
    <meta property="og:type" content="website" />
    <meta content="summary_large_image" name="twitter:card" />
    <!-- Favicon -->
    <link rel="icon" href="./images/favicon.ico" />
  </head>
  <body>
    <header><h1>Cinema Quiz</h1></header>
    <main>
      <section class="quiz">
        <h2>Welcome to the ultimate cinema quiz.</h2>
        <p class="button">Take test</p>
      </section>
    </main>
    <footer>
      <a href="https://github.com/eha78">Emilio Hernando</a> y
      <a href="https://github.com/manoelcl">Manoel Castro</a>, 2022
    </footer>
    <div class="background"></div>
    <div class="background-spots">
      <div class="spotlight spotright"></div>
      <div class="spotlight spotleft"></div>
    </div>
  </body>
</html>
